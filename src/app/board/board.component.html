<div class="scoreboard" *ngIf="info | async as infoc" [style.display]="(!infoc?.show) ? 'none' : 'grid'">
  <div class="team-name blue">
    {{ infoc?.team1}}
  </div>
  <div class="score blue">
    {{ infoc?.score1 }}
  </div>
  <div class="score red">
    {{ infoc?.score2 }}
  </div>
  <div class="team-name red">
    {{ infoc?.team2 }}
  </div>
</div>
